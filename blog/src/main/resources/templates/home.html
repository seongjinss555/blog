<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="redirect:/" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/boards/list" class="nav-link px-2 link-dark">boards</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button th:if="${session.loginUser ==null}" type="button" class="btn btn-outline-primary me-2" onclick="location.href='/members/login'">Login</button>
            <button th:if="${session.loginUser ==null}" type="button" class="btn btn-primary" onclick="location.href='/members/new'">Sign-up</button>

        </div>
        <div class="col-md-3 text-end">
            <th:block th:if="${session.loginUser != null}">
                <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='/members/logout'">Logout</button>
            </th:block>
        </div>
    </header>
</div>
</body>
</html>
