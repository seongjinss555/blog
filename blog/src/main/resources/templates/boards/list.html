<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->
</head>
<body>
    <div class="container">
        <form action="/boards/list" method="post">
        <table class="table">
            <thead class="thead-light">
            <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">작성자</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="boards : ${boards}">
                <th scope="row">
                    <span th:text="${boards.id}"></span>
                </th>
                <td>
                    <a th:href="@{'/boards/' + ${boards.id}}">
                        <span th:text="${boards.title}"></span>
                    </a>
                </td>
                <td>
                    <span th:text="${boards.content}"></span>
                </td>
                <td>
                    <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <a class="btn btn-primary" th:href="@{/boards/post}" role="button">글쓰기</a>
            </div>
        </div>
        </form>
    </div>

</body>
</html>
